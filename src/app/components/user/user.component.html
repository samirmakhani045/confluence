<div class="main-content">
    <div class="card">
        <div class="card-body">
            <div class="d-flex justify-content-between">
                <div>
                    <h4>Users</h4>
                </div>
                <div>
                    <div class="btn btn-primary" (click)="addUserData()">Add User</div>
                </div>
            </div>
            
            <div class="m-t-25">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">First</th>
                                <th scope="col">Last</th>
                                <th scope="col">Role</th>
                                <th scope="col">Email</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of userdata">
                                <td><span *ngIf="item.firstName">{{ item.firstName }}</span><span *ngIf="!item.firstName">-</span></td>
                                <td><span *ngIf="item.lastName">{{ item.lastName }}</span><span *ngIf="!item.lastName"> - </span></td>
                                <td><span >{{ item.role }}</span></td>
                                <td><span *ngIf="item.email">{{ item.email }}</span><span *ngIf="!item.email"> - </span></td>
                                <td (click)="editUserData(item.id)" class="pointer"><i class='fa fa-edit'></i></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
