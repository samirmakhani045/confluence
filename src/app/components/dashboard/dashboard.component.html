<div class="main-content">
    <div class="row">
        <div class="col-md-6 col-lg-3">
            <div class="card">
                <div class="card-body">
                    <div class="media align-items-center">
                        <!-- <div class="avatar avatar-icon avatar-lg avatar-blue">
                            <i class="anticon anticon-dollar"></i>
                        </div> -->
                        <div class="m-l-15">
                            <h2 class="m-b-0 pending-count" *ngIf="dashboardData && (dashboardData.pendingReportCount)" >{{dashboardData.pendingReportCount}}</h2>
                            <p class="m-b-0 text-muted">Pending Reports</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-lg-3">
            <div class="card">
                <div class="card-body">
                    <div class="media align-items-center">
                        <div class="avatar avatar-icon avatar-lg avatar-cyan">
                            <i class="anticon anticon-line-chart"></i>
                        </div>
                        <div class="m-l-15">
                            <h2 class="m-b-0 count"*ngIf="dashboardData && (dashboardData.closeReportCount >=0)">{{dashboardData.closeReportCount}}</h2>
                            <p class="m-b-0 text-muted">Closed Reports</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-lg-3">
            <div class="card">
                <div class="card-body">
                    <div class="media align-items-center">
                        <div class="avatar avatar-icon avatar-lg avatar-gold">
                            <i class="anticon anticon-profile"></i>
                        </div>
                        <div class="m-l-15">
                            <h2 class="m-b-0 count" *ngIf="dashboardData && (dashboardData.totalReportCount)">{{dashboardData.totalReportCount}}</h2>
                            <p class="m-b-0 text-muted">Total Reports</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-lg-3">
            <div class="card">
                <div class="card-body">
                    <div class="media align-items-center">
                        <div class="avatar avatar-icon avatar-lg avatar-purple">
                            <i class="anticon anticon-user"></i>
                        </div>
                        <div class="m-l-15">
                            <h2 class="m-b-0 count" *ngIf="dashboardData && (dashboardData.totalUserCount)">{{dashboardData.totalUserCount}}</h2>
                            <p class="m-b-0 text-muted">Total Users</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 col-lg-8">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5>Total Revenue</h5>
                        <!-- <div>
                            <div class="btn-group">
                                <button class="btn btn-default active">
                                    <span>Month</span>
                                </button>
                                <button class="btn btn-default">
                                
                                    <span>Year</span>
                                </button>
                            </div>
                        </div> -->
                    </div>
                    <div >
                        <div id="chart" class="chart-data" *ngIf="!isChartFull">
                            <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart"
                                [xaxis]="chartOptions.xaxis" [dataLabels]="chartOptions.dataLabels"
                                [grid]="chartOptions.grid" [stroke]="chartOptions.stroke" [title]="chartOptions.title">
                            </apx-chart>
                        </div>
                        <div id="chart" class="chart-data" *ngIf="isChartFull">
                            <apx-chart [series]="chartOptions.series" [chart]="chartOptions.chart"
                                [xaxis]="chartOptions.xaxis" [dataLabels]="chartOptions.dataLabels"
                                [grid]="chartOptions.grid" [stroke]="chartOptions.stroke" [title]="chartOptions.title">
                            </apx-chart>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12 col-lg-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="m-b-0">Customers</h5>
                    <div class="m-v-60 text-center" style="height: 250px">
                        <div id="chart" class="d-flex justify-content-center">
                            <apx-chart
                              [series]="pieChartOptions.series"
                              [chart]="pieChartOptions.chart"
                              [labels]="pieChartOptions.labels"
                              [responsive]="pieChartOptions.responsive"
                              [legend]="pieChartOptions.legend"
                            ></apx-chart>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
