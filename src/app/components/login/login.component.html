<div class="app">
    <div class="container-fluid p-h-0 p-v-20 bg full-height d-flex">
        <div class="d-flex flex-column justify-content-between w-100">
            <div class="container d-flex h-100">
                <div class="row align-items-center w-100">
                    <div class="col-md-7 col-lg-5 m-h-auto">
                        <div class="card shadow-lg">
                            <div class="card-body">
                                <div style="flex-direction: column;" class="d-flex align-items-center justify-content-between m-b-30">
                                    <img class="img-fluid " style="height: 108px;margin: auto;" alt="" src="../../../assets/imgaes/loginImages/logo.svg">
                                    <h3 class="title" >City Calibration Centers</h3>
                                </div>
                                <form #loginForm="ngForm">
                                    <div class="form-group">
                                        <label class="font-weight-semibold" for="userName">Email:</label>

                                        <div class="input-affix">
                                            <i class="prefix-icon anticon anticon-user"></i>
                                            <input type="text" class="form-control" id="userName" placeholder="Username"
                                                [(ngModel)]="loginData.email" required minlength="1" maxlength="50"
                                                [class.error]="email.invalid" name="email" #email="ngModel" required>
                                        </div>
                                        <div class="invalid-feedback" *ngIf="email.invalid && isFormSubmitted">
                                            Email is required.
                                        </div>

                                    </div>
                                    <div class="form-group">
                                        <label class="font-weight-semibold" for="password">Password:</label>
                                        <!-- <a class="float-right font-size-13 text-muted" href="">Forget Password?</a> -->
                                        <div class="input-affix m-b-10">
                                            <i class="prefix-icon anticon anticon-lock"></i>
                                            <input type="password" class="form-control" id="password"
                                                placeholder="Password" [(ngModel)]="loginData.password" required
                                                minlength="1" maxlength="10" [class.error]="password.invalid"
                                                name="password" #password="ngModel" required>
                                        </div>
                                        <div class="invalid-feedback" *ngIf="password.invalid && isFormSubmitted">
                                            Password is required.
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="d-flex align-items-center justify-content-between">
                                            <!-- <span class="font-size-13 text-muted">
                                                Don't have an account?
                                                <a class="small" href=""> Signup</a>
                                            </span> -->
                                            <button class="btn btn-primary" (click)="login(loginForm)">Sign In</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="d-none d-md-flex p-h-40 justify-content-between">
                <span class="">Â© {{this.year}} ThemeNate</span>
                <ul class="list-inline">
                    <li class="list-inline-item">
                        <a class="text-dark text-link" href="">Legal</a>
                    </li>
                    <li class="list-inline-item">
                        <a class="text-dark text-link" href="">Privacy</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
