<div class="text-center spinner" *ngIf="isLoading">
    <div class="spinner-border main-content text-primary" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<div class="main-content" *ngIf="!isLoading">
    <div class="card">
        <div class="card-body">
            <div class="d-flex justify-content-between">
                <div>
                    <h2>Reports</h2>
                </div>
                <div>
                    <div>
                        <div class="btn btn-primary" (click)="addReportData()">Add Report</div>
                    </div>
                </div>
            </div>
            <div class="row  search-section">
                <div class="col-sm-2 search-box">
                    <input type="number" class="form-control" id="userID" [(ngModel)]="queryData.userID"
                        (ngModelChange)="getAllReport()" placeholder="Search By User ID" minlength="1" maxlength="50"
                        name="userID">
                </div>
                <div class="col-sm-2 search-box">
                    <input type="number" class="form-control" id="broughID" [(ngModel)]="queryData.broughID"
                        (ngModelChange)="getAllReport()" placeholder="Search By Brough ID" minlength="1" maxlength="50"
                        name="broughID">
                </div>
                <div class="col-sm-2 search-box">
                    <input type="text" class="form-control" id="streetname" [(ngModel)]="queryData.streetname"
                        (ngModelChange)="getAllReport()" placeholder="Search By Street Name" minlength="1"
                        maxlength="50" name="streetname">
                </div>
                <div class="col-sm-2 search-box">
                    <input type="text" class="form-control" id="ownerName" [(ngModel)]="queryData.ownerName"
                        (ngModelChange)="getAllReport()" placeholder="Search By Owner Name" minlength="1" maxlength="50"
                        name="ownerName">
                </div>
                <div class="col-sm-2 search-box">
                    <input type="date" class="form-control" id="dateOfInitialInspection"
                        [(ngModel)]="queryData.dateOfInitialInspection" (ngModelChange)="getAllReport()" 
                        placeholder="Search By Date Of Initial Inspection" minlength="1" maxlength="50"
                        name="dateOfInitialInspection">
                </div>
            </div>
            <div class="m-t-25">
                <div class="table-responsive">
                    <table role="table">
                        <thead role="rowgroup">
                            <tr role="row">
                                <th role="columnheader">User Id</th>
                                <th role="columnheader">Brough ID</th>
                                <th role="columnheader">Street Name</th>
                                <th role="columnheader">Owner Name</th>
                                <th role="columnheader"> Date Of Initial Inspection</th>
                                <th role="columnheader">Is Finalize?</th>
                                <th role="columnheader">Action</th>
                            </tr>
                        </thead>
                        <tbody role="rowgroup">
                            <tr role="row" *ngFor="let item of this.reportData">
                                <td role="cell"><span *ngIf="item.userId">{{item.userId}}</span><span
                                        *ngIf="!item.userId"> - </span></td>
                                <td role="cell"><span *ngIf="item.boroughId">{{item.boroughId}}</span><span
                                        *ngIf="!item.boroughId"> - </span></td>
                                <td role="cell"><span *ngIf="item.streetName">{{item.streetName}}</span><span
                                        *ngIf="!item.streetName"> - </span></td>
                                <td role="cell"><span *ngIf="item.ownerName">{{item.ownerName}}</span><span
                                        *ngIf="!item.ownerName"> - </span></td>
                                <td role="cell"><span
                                        *ngIf="item.dateOfInitialInspection">{{item.dateOfInitialInspection |
                                        date:'dd/MM/yyyy'}}</span><span *ngIf="!item.dateOfInitialInspection"> - </span>
                                </td>
                                <td role="cell">
                                    <span *ngIf="item.isFinalize">Yes</span>
                                    <span *ngIf="!item.isFinalize">
                                        <button class="btn finilize-btn" (click)="markFinalize(item)">Mark Finilize</button>
                                    </span>
                                </td>
                                <td role="cell">
                                    <div class="d-flex gap-3">
                                        <div (click)="editUserData(item.id)" class="pointer">
                                            <i class='fa fa-edit'></i>
                                        </div>
                                        <div class="pointer" (click)="deleteUserData(item.id)">
                                            <i class="fa fa-trash"></i>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
